<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khách hàng</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        form { width: 350px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select {
            width: 100%; padding: 8px; border: 1px solid #aaa;
            border-radius: 5px; margin-top: 5px;
        }
        button {
            margin-top: 15px; padding: 10px 15px; background: #1976d2;
            border: none; color: white; border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Chỉnh sửa khách hàng</h2>

<form th:action="@{/admin/khachhang/edit}" th:object="${khachHang}" method="post">

    <input type="hidden" th:field="*{makh}">

    <label>Họ tên:</label>
    <input type="text" th:field="*{hoTen}" required>

    <label>Giới tính:</label>
    <select th:field="*{gioiTinh}" required>
        <option value="">-- Chọn giới tính --</option>
        <option value="Nam" th:selected="${khachHang.gioiTinh == 'Nam'}">Nam</option>
        <option value="Nữ" th:selected="${khachHang.gioiTinh == 'Nữ'}">Nữ</option>
    </select>

    <label>Ngày sinh:</label>
    <input type="date"
           name="ngaySinh"
           th:value="${khachHang.ngaySinh != null ? #temporals.format(khachHang.ngaySinh, 'yyyy-MM-dd') : ''}"
           required />

    <label>Số điện thoại:</label>
    <input type="text" th:field="*{sdt}" required>

    <button type="submit">Cập nhật</button>
</form>

<a href="/admin/khachhang">← Quay lại</a>

</body>
</html>
