<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Th·ªëng k√™ doanh thu</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
        }

        .card {
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        select {
            padding: 8px;
        }

        .btn {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn-view {
            background: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
            margin-right: 4px;
        }

        .btn-pdf {
            background: #ffffff;
            color: #198754;
            border-color: #198754;
        }

        .btn-pdf:hover {
            background: #198754;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <h2>üìä Th·ªëng k√™ doanh thu theo th√°ng</h2>

    <!-- Ch·ªçn nƒÉm c·∫ßn xem -->
    <div class="card">
        <label><strong>Ch·ªçn nƒÉm:</strong></label>
        <select id="selectNam" onchange="changeYear()">
            <option th:each="y : ${#numbers.sequence(2022, 2030)}" th:value="${y}" th:selected="${y == nam}"
                th:text="${y}">
            </option>
        </select>
    </div>

    <!-- Bi·ªÉu ƒë·ªì -->
    <div class="card">
        <h3>Bi·ªÉu ƒë·ªì doanh thu theo th√°ng</h3>
        <canvas id="chartDoanhThu" height="120"></canvas>
    </div>

    <!-- B·∫£ng doanh thu -->
    <div class="card">
        <h3>B·∫£ng doanh thu theo th√°ng</h3>
        <table>
            <tr>
                <th>Th√°ng</th>
                <th>Doanh thu (VNƒê)</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>

            <tr th:each="t, i : ${#numbers.sequence(1,12)}">
                <td th:text="${t}"></td>
                <td th:text="${#numbers.formatDecimal(doanhThu[i.index],0,'COMMA',0,'POINT')}"></td>
                <td>
                    <!-- Xem chi ti·∫øt th·ªëng k√™ th√°ng -->
                    <a class="btn btn-view" th:href="@{'/admin/thongke/month'(nam=${nam}, thang=${t})}">
                        Xem chi ti·∫øt
                    </a>

                    <!-- Xu·∫•t PDF b√°o c√°o th√°ng -->
                    <a class="btn btn-pdf" th:href="@{'/admin/thongke/month/export-pdf'(nam=${nam}, thang=${t})}"
                        target="_blank">
                        Xu·∫•t PDF
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <a href="/admin/home">‚Üê Quay l·∫°i Dashboard</a>

    <script>
        function changeYear() {
            const year = document.getElementById("selectNam").value;
            window.location.href = "/admin/thongke?nam=" + year;
        }

        // Load d·ªØ li·ªáu bi·ªÉu ƒë·ªì
        const nam = document.getElementById("selectNam").value;

        fetch(`/admin/thongke/chart-data?nam=${nam}`)
            .then(res => res.json())
            .then(data => {
                const ctx = document.getElementById("chartDoanhThu");

                new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: data.thang,
                        datasets: [{
                            label: "Doanh thu (VNƒê)",
                            data: data.doanhThu,
                            borderWidth: 1
                        }]
                    }
                });
            });
    </script>

</body>

</html>
