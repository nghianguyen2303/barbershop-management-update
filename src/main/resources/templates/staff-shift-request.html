<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Yêu cầu đổi ca làm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="mb-3">
            <a href="/staff/home" class="btn btn-link">&larr; Quay lại trang nhân viên</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Yêu cầu đổi ca làm</h4>
                <p class="text-muted mb-4">
                    Yêu cầu này chỉ được ghi nhận, admin sẽ xem xét và chỉnh sửa ca làm cho bạn trong hệ thống.
                </p>

                <form method="post" action="/staff/shift-request">
                    <div class="mb-3">
                        <label class="form-label">Nhân viên</label>
                        <input type="text" class="form-control" th:value="${staffName}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngày muốn đổi ca</label>
                        <input type="date" class="form-control" name="date" th:value="${today}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ca hiện tại</label>
                        <input type="text" class="form-control" name="currentShift" th:value="${currentShift}"
                            placeholder="Ví dụ: Ca sáng 08:00 - 12:00">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ca muốn đổi sang</label>
                        <input type="text" class="form-control" name="desiredShift"
                            placeholder="Ví dụ: Ca chiều 13:00 - 17:00" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lý do</label>
                        <textarea class="form-control" name="reason" rows="3"
                            placeholder="Nhập lý do bạn muốn đổi ca (ốm, có việc gia đình, ...)" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Gửi yêu cầu
                    </button>
                    <a href="/staff/home" class="btn btn-outline-secondary ms-2">
                        Hủy
                    </a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
