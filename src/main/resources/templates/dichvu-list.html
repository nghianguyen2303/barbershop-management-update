<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách dịch vụ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f3f6fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .app-shell {
            min-height: 100vh;
        }

        .table thead {
            background: #0d6efd;
            color: #fff;
        }

        .chip-time {
            background: #e7f1ff;
            color: #0b5ed7;
            border-radius: 999px;
            padding: 2px 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="app-shell d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="/admin/home">
                    <i class="fa-solid fa-scissors text-primary me-2"></i>
                    <span class="fw-bold">Barbershop Admin</span>
                </a>
                <span class="text-muted small d-none d-md-inline">Quản lý dịch vụ cắt tóc</span>
            </div>
        </nav>

        <main class="flex-grow-1 container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 class="h4 mb-1">Danh sách dịch vụ</h2>
                    <p class="text-muted mb-0">Quản lý bảng giá & thời lượng từng dịch vụ.</p>
                </div>
                <a class="btn btn-primary" href="/admin/dichvu/add">
                    <i class="fa-solid fa-plus me-2"></i>Thêm dịch vụ
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <!-- FORM BỘ LỌC -->
                    <form method="get" action="/admin/dichvu" class="row g-2 align-items-end mb-3">

                        <!-- Từ khóa tên dịch vụ -->
                        <div class="col-md-4">
                            <label class="form-label small text-muted">Tìm theo tên dịch vụ</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control" th:value="${keyword}"
                                    placeholder="Ví dụ: Cắt tóc, Gội đầu...">
                            </div>
                        </div>

                        <!-- Giá từ -->
                        <div class="col-md-3 col-lg-2">
                            <label class="form-label small text-muted">Giá từ (VND)</label>
                            <input type="number" class="form-control" name="minPrice" min="0" step="1000"
                                th:value="${minPrice}">
                        </div>

                        <!-- Giá đến -->
                        <div class="col-md-3 col-lg-2">
                            <label class="form-label small text-muted">Giá đến (VND)</label>
                            <input type="number" class="form-control" name="maxPrice" min="0" step="1000"
                                th:value="${maxPrice}">
                        </div>

                        <!-- Nút -->
                        <div class="col-md-5 col-lg-4 text-md-end mt-2 mt-md-0">
                            <button type="submit" class="btn btn-primary me-1">
                                <i class="fa-solid fa-filter me-1"></i>Lọc
                            </button>
                            <a href="/admin/dichvu" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-xmark me-1"></i>Xóa lọc
                            </a>
                        </div>
                    </form>

                    <!-- BẢNG DỊCH VỤ -->
                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead>
                                <tr>
                                    <th style="width:80px;">Mã DV</th>
                                    <th>Tên dịch vụ</th>
                                    <th>Giá (VND)</th>
                                    <th>Thời gian</th>
                                    <th class="text-end">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dv : ${listDichVu}">
                                    <td class="fw-semibold" th:text="${dv.maDv}"></td>
                                    <td>
                                        <span class="fw-semibold" th:text="${dv.tenDv}"></span><br>
                                        <small class="text-muted">Dịch vụ trong menu chính</small>
                                    </td>
                                    <td class="fw-semibold text-primary"
                                        th:text="${#numbers.formatDecimal(dv.gia, 0, 'COMMA', 0, 'POINT')}"></td>
                                    <td>
                                        <span class="chip-time">
                                            <i class="fa-regular fa-clock me-1"></i>
                                            <span th:text="${dv.thoiGianThucHien}"></span> phút
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <a class="btn btn-sm btn-outline-primary me-1"
                                            th:href="@{'/admin/dichvu/edit/' + ${dv.maDv}}">
                                            <i class="fa-solid fa-pen-to-square me-1"></i>Sửa
                                        </a>
                                        <a class="btn btn-sm btn-outline-danger"
                                            th:href="@{'/admin/dichvu/delete/' + ${dv.maDv}}"
                                            onclick="return confirm('Bạn có chắc muốn xóa dịch vụ này?')">
                                            <i class="fa-solid fa-trash-can me-1"></i>Xóa
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(listDichVu)}">
                                    <td colspan="5" class="text-center text-muted py-4">
                                        Không có dịch vụ nào phù hợp bộ lọc. Hãy thử điều kiện khác.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <a href="/admin/home" class="btn btn-link text-decoration-none">
                        <i class="fa-solid fa-arrow-left-long me-1"></i>Quay lại Dashboard
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
