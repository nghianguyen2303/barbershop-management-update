<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Hóa đơn</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        form { width: 350px; }
        label { display: block; margin-top: 10px; }
        input, select {
            width: 100%; padding: 8px; margin-top: 5px;
            border-radius: 5px; border: 1px solid #aaa;
        }
        input[readonly] {
            background: #eee;
            cursor: not-allowed;
        }
        button {
            margin-top: 15px; padding: 10px 15px;
            background: #1976d2; border: none; color: white;
            cursor: pointer; border-radius: 5px;
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            background: #555; color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Thêm Hóa đơn</h2>

<form th:action="@{/admin/hoadon/add}" th:object="${hoaDon}" method="post">

    <label>Lịch hẹn:</label>
    <select th:field="*{lichHen}">
        <option th:each="lh : ${listLichHen}"
                th:value="${lh.maLh}"
                th:text="'Lịch hẹn #' + ${lh.maLh}">
        </option>
    </select>

    <label>Phương thức thanh toán:</label>
    <select th:field="*{phuongThucTt}">
        <option value="Tiền mặt">Tiền mặt</option>
        <option value="Chuyển khoản">Chuyển khoản</option>
    </select>

    <label>Tổng tiền:</label>
    <input type="number" th:field="*{tongTien}" readonly>

    <label>Ngày thanh toán:</label>
    <input type="date" th:field="*{ngayThanhToan}" readonly>

    <button type="submit">Lưu</button>
</form>

<a href="/admin/hoadon" class="button">← Quay lại</a>

</body>
</html>
