<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>

    <style>
        body { font-family: Arial; padding: 30px; background: #f7f7f7; }
        .container {
            width: 400px; margin: auto; background: white; padding: 20px;
            border-radius: 10px; box-shadow: 0 0 10px #ccc;
        }
        h2 { text-align: center; }
        input, select {
            width: 100%; padding: 10px; margin: 8px 0;
            border-radius: 6px; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 10px;
            background: #0084ff; border: none; border-radius: 6px;
            color: white; font-size: 16px; cursor: pointer;
        }
        .error { color: red; text-align: center; margin-bottom: 10px; font-weight: bold; }
        .success { color: green; text-align: center; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Đăng ký tài khoản</h2>

    <!-- Thông báo thành công -->
    <p class="success" th:if="${successMsg}" th:text="${successMsg}"></p>

    <!-- Thông báo lỗi -->
    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form th:action="@{/register}" method="post">

        <label>Username</label>
        <input type="text" name="username" required />

        <label>Password</label>
        <input type="password" name="password" required />

        <label>Họ tên</label>
        <input type="text" name="hoTen" required />

        <label>Giới tính</label>
        <select name="gioiTinh">
            <option value="">-- Chọn giới tính --</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>

        <label>Số điện thoại</label>
        <input type="text" name="sdt" />

        <button type="submit">Đăng ký</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
    </p>
</div>

</body>
</html>
