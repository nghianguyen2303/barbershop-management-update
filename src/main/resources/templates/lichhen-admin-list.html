<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách lịch hẹn (Admin)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f3f6fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .app-shell {
            min-height: 100vh;
        }

        .table thead {
            background: #0d6efd;
            color: #fff;
        }

        .badge-customer {
            background: #fff3cd;
            color: #9c6500;
        }

        .badge-staff {
            background: #e7f1ff;
            color: #0b5ed7;
        }

        .alert-success {
            background: #e9f7ef;
            border-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #fdecea;
            border-color: #f5c2c7;
            color: #842029;
        }
    </style>
</head>

<body>
    <div class="app-shell d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="/admin/home">
                    <i class="fa-solid fa-scissors text-primary me-2"></i>
                    <span class="fw-bold">Barbershop Admin</span>
                </a>
                <span class="text-muted small d-none d-md-inline">Quản lý lịch hẹn trong ngày</span>
            </div>
        </nav>

        <main class="flex-grow-1 container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <a href="/admin/lichhen/add" class="btn btn-primary btn-sm">
                        + Tạo lịch hẹn
                    </a>

                    <h2 class="h4 mb-1">Danh sách Lịch hẹn (Admin)</h2>
                    <p class="text-muted mb-0">Theo dõi tất cả lịch hẹn của khách và nhân viên.</p>
                </div>
            </div>

            <!-- Thông báo -->
            <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMsg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMsg}" class="alert alert-error alert-dismissible fade show" role="alert">
                <span th:text="${errorMsg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <!-- FORM BỘ LỌC -->
                    <form method="get" action="/admin/lichhen" class="row g-2 align-items-end mb-3">

                        <!-- Từ khóa: KH / SĐT / Nhân viên -->
                        <div class="col-md-5">
                            <label class="form-label small text-muted">Tìm theo khách hàng / SĐT / nhân viên</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control" th:value="${keyword}"
                                    placeholder="Nhập tên KH, số điện thoại hoặc tên nhân viên">
                            </div>
                        </div>

                        <!-- Từ ngày -->
                        <div class="col-md-3 col-lg-2">
                            <label class="form-label small text-muted">Từ ngày</label>
                            <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
                        </div>

                        <!-- Đến ngày -->
                        <div class="col-md-3 col-lg-2">
                            <label class="form-label small text-muted">Đến ngày</label>
                            <input type="date" name="toDate" class="form-control" th:value="${toDate}">
                        </div>

                        <!-- Nút -->
                        <div class="col-md-4 col-lg-3 text-md-end mt-2 mt-md-0">
                            <button type="submit" class="btn btn-primary me-1">
                                <i class="fa-solid fa-filter me-1"></i>Lọc
                            </button>
                            <a href="/admin/lichhen" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-xmark me-1"></i>Xóa lọc
                            </a>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead>
                                <tr>
                                    <th style="width:70px;">Mã</th>
                                    <th>Khung giờ</th>
                                    <th>Khách hàng</th>
                                    <th>Nhân viên</th>
                                    <th>Dịch vụ</th>
                                    <th class="text-end">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="lh : ${listLichHen}">
                                    <td class="fw-semibold" th:text="${lh.maLh}"></td>

                                    <td>
                                        <i class="fa-regular fa-clock me-1 text-secondary"></i>
                                        <span th:text="${#temporals.format(lh.ngayHen, 'dd/MM/yyyy')}"></span>
                                        <span th:text="${#temporals.format(lh.gioHen, 'HH:mm')}"></span>
                                    </td>

                                    <td>
                                        <span class="badge rounded-pill badge-customer"
                                            th:text="${lh.khachHang != null ? lh.khachHang.hoTen : 'Không có'}"></span>
                                    </td>

                                    <td>
                                        <span class="badge rounded-pill badge-staff"
                                            th:text="${lh.nhanVien != null ? lh.nhanVien.hoTen : 'Không có'}"></span>
                                    </td>

                                    <td>
                                        <span th:if="${#lists.isEmpty(mapDichVu[lh.maLh])}">
                                            Không có
                                        </span>
                                        <span th:each="dv : ${mapDichVu[lh.maLh]}">
                                            • <b th:text="${dv.dichVu.tenDv}"></b><br>
                                        </span>
                                    </td>

                                    <td class="text-end">
                                        <a th:href="@{'/admin/lichhen/delete/' + ${lh.maLh}}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa lịch hẹn này?')">
                                            <i class="fa-solid fa-trash-can me-1"></i>Xóa
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(listLichHen)}">
                                    <td colspan="6" class="text-center text-muted py-4">
                                        Hiện không có lịch hẹn nào phù hợp bộ lọc.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer bg-white">
                    <a href="/admin/home" class="btn btn-link text-decoration-none">
                        <i class="fa-solid fa-arrow-left-long me-1"></i>Quay lại Dashboard
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
