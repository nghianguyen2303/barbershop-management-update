<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa ca làm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f6fb;
        }

        .form-card {
            max-width: 520px;
            margin: 32px auto;
            border-radius: 18px;
            border: none;
            box-shadow: 0 10px 28px rgba(15, 23, 42, 0.12);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card form-card">
            <div class="card-header bg-primary text-white border-0">
                <h5 class="mb-0">
                    <i class="fa-regular fa-clock me-1"></i> Chỉnh sửa ca làm
                </h5>
                <small class="d-block text-white-50">
                    Cập nhật thông tin ca làm và khung giờ làm việc.
                </small>
            </div>

            <div class="card-body">
                <!-- LỖI -->
                <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}">
                </div>

                <form th:action="@{/admin/calam/edit}" th:object="${caLam}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Mã ca</label>
                        <input type="number" th:field="*{maCa}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngày làm việc</label>
                        <!-- giữ cách bind cũ để format đúng -->
                        <input type="date" name="ngayLamViec" class="form-control"
                            th:value="${#temporals.format(caLam.ngayLamViec, 'yyyy-MM-dd')}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giờ bắt đầu</label>
                        <input type="time" th:field="*{gioBatDau}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giờ kết thúc</label>
                        <input type="time" th:field="*{gioKetThuc}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fa-solid fa-save me-1"></i>Cập nhật ca làm
                    </button>
                </form>

                <a href="/admin/calam" class="btn btn-link mt-3">
                    ← Quay lại danh sách ca
                </a>
            </div>
        </div>
    </div>

</body>

</html>
