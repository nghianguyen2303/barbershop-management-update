<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết dịch vụ theo lịch hẹn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f3f6fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .app-shell {
            min-height: 100vh;
        }

        .table thead {
            background: #0d6efd;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="app-shell d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="/admin/home">
                    <i class="fa-solid fa-scissors text-primary me-2"></i>
                    <span class="fw-bold">Barbershop Admin</span>
                </a>
                <span class="text-muted small d-none d-md-inline">Danh sách lịch hẹn & dịch vụ</span>
            </div>
        </nav>

        <main class="flex-grow-1 container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 class="h4 mb-1">Danh sách Lịch hẹn</h2>
                    <p class="text-muted mb-0">Xem chi tiết dịch vụ đi kèm từng lịch hẹn.</p>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead>
                                <tr>
                                    <th style="width:80px;">Mã Lịch hẹn</th>
                                    <th>Bắt đầu</th>
                                    <th>Kết thúc</th>
                                    <th>Khách hàng</th>
                                    <th>Nhân viên</th>
                                    <th>Dịch vụ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="lh : ${listLichHen}">
                                    <td class="fw-semibold" th:text="${lh.maLh}"></td>

                                    <td>
                                        <span th:text="${#temporals.format(lh.ngayHen, 'dd/MM/yyyy')}"></span>
                                        <span th:text="${#temporals.format(lh.gioHen, 'HH:mm')}"></span>
                                    </td>

                                    <td th:text="${lh.khachHang != null ? lh.khachHang.hoTen : '---'}"></td>
                                    <td th:text="${lh.nhanVien != null ? lh.nhanVien.hoTen : '---'}"></td>

                                    <td>
                                        <span th:if="${#lists.isEmpty(mapDichVu[lh.maLh])}">
                                            Không có
                                        </span>
                                        <span th:each="dv : ${mapDichVu[lh.maLh]}">
                                            • <b th:text="${dv.dichVu.tenDv}"></b><br>
                                        </span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(listLichHen)}">
                                    <td colspan="6" class="text-center text-muted py-4">
                                        Không có dữ liệu lịch hẹn.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer bg-white">
                    <a href="/admin/home" class="btn btn-link text-decoration-none">
                        <i class="fa-solid fa-arrow-left-long me-1"></i>Quay lại Dashboard
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
