<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách hóa đơn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f3f6fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .app-shell {
            min-height: 100vh;
        }

        .table thead {
            background: #0d6efd;
            color: #fff;
        }

        .badge-method {
            background: #eafaf1;
            color: #198754;
        }
    </style>
</head>

<body>
    <div class="app-shell d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="/admin/home">
                    <i class="fa-solid fa-scissors text-primary me-2"></i>
                    <span class="fw-bold">Barbershop Admin</span>
                </a>
                <span class="text-muted small d-none d-md-inline">Quản lý hóa đơn & doanh thu</span>
            </div>
        </nav>

        <main class="flex-grow-1 container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 class="h4 mb-1">Danh sách hóa đơn</h2>
                    <p class="text-muted mb-0">Theo dõi thanh toán theo từng lịch hẹn.</p>
                </div>
                <a class="btn btn-primary" href="/admin/hoadon/add">
                    <i class="fa-solid fa-file-circle-plus me-2"></i>Tạo hóa đơn
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <!-- FORM BỘ LỌC -->
                    <form method="get" action="/admin/hoadon" class="row g-2 align-items-end mb-3">

                        <!-- Từ khóa: tên KH / SĐT -->
                        <div class="col-md-4">
                            <label class="form-label small text-muted">Tìm theo khách hàng / SĐT</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control" th:value="${keyword}"
                                    placeholder="Nhập tên khách hoặc số điện thoại">
                            </div>
                        </div>

                        <!-- Từ ngày -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Từ ngày</label>
                            <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
                        </div>

                        <!-- Đến ngày -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Đến ngày</label>
                            <input type="date" name="toDate" class="form-control" th:value="${toDate}">
                        </div>

                        <!-- Phương thức thanh toán -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Phương thức TT</label>
                            <input type="text" name="method" class="form-control" th:value="${method}"
                                placeholder="VD: Tiền mặt, Chuyển khoản">
                        </div>

                        <!-- Nút -->
                        <div class="col-md-2 text-md-end mt-2 mt-md-0">
                            <button type="submit" class="btn btn-primary me-1">
                                <i class="fa-solid fa-filter me-1"></i>Lọc
                            </button>
                            <a href="/admin/hoadon" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-xmark me-1"></i>Xóa lọc
                            </a>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead>
                                <tr>
                                    <th style="width:80px;">Mã HĐ</th>
                                    <th>Ngày thanh toán</th>
                                    <th>Khách hàng</th>
                                    <th>Dịch vụ</th>
                                    <th>Tổng tiền</th>
                                    <th>Phương thức</th>
                                    <th class="text-end">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="hd : ${listHoaDon}">
                                    <td class="fw-semibold" th:text="${hd.maHd}"></td>
                                    <td th:text="${#temporals.format(hd.ngayThanhToan, 'dd/MM/yyyy')}"></td>

                                    <td th:text="${hd.lichHen != null && hd.lichHen.khachHang != null 
                                        ? hd.lichHen.khachHang.hoTen : '---'}"></td>

                                    <!-- Dịch vụ -->
                                    <td>
                                        <span th:each="dv : ${mapDichVu[hd.maHd]}">
                                            • <span th:text="${dv.dichVu.tenDv}"></span><br>
                                        </span>
                                    </td>

                                    <td class="fw-semibold text-primary"
                                        th:text="${#numbers.formatDecimal(hd.tongTien,0,'COMMA',0,'POINT')}"></td>

                                    <td>
                                        <span class="badge rounded-pill badge-method"
                                            th:text="${hd.phuongThucTt}"></span>
                                    </td>

                                    <td class="text-end">
                                        <a class="btn btn-sm btn-outline-primary me-1"
                                            th:href="@{'/admin/hoadon/edit/' + ${hd.maHd}}">
                                            <i class="fa-solid fa-pen-to-square me-1"></i>Sửa
                                        </a>

                                        <!-- Xem / in HTML -->
                                        <a class="btn btn-sm btn-outline-secondary me-1"
                                            th:href="@{'/admin/hoadon/view/' + ${hd.maHd}}" target="_blank">
                                            <i class="fa-solid fa-print me-1"></i>Xem / In
                                        </a>

                                        <!-- Tải PDF -->
                                        <a class="btn btn-sm btn-outline-dark me-1"
                                            th:href="@{'/admin/hoadon/export-pdf/' + ${hd.maHd}}" target="_blank">
                                            <i class="fa-solid fa-file-pdf me-1"></i>PDF
                                        </a>

                                        <a class="btn btn-sm btn-outline-danger"
                                            th:href="@{'/admin/hoadon/delete/' + ${hd.maHd}}"
                                            onclick="return confirm('Xóa hóa đơn này?')">
                                            <i class="fa-solid fa-trash-can me-1"></i>Xóa
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(listHoaDon)}">
                                    <td colspan="7" class="text-center text-muted py-4">
                                        Không có hóa đơn nào phù hợp bộ lọc.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer bg-white">
                    <a href="/admin/home" class="btn btn-link text-decoration-none">
                        <i class="fa-solid fa-arrow-left-long me-1"></i>Quay lại Dashboard
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
