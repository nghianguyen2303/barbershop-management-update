# ================================
# DATABASE CONFIG (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/barbershop?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=Nghiatinh11@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / HIBERNATE CONFIG
# ================================
# Tự tạo bảng nếu chưa có, không xóa dữ liệu
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu SQL trong console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect cho MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ================================
# SERVER PORT
# ================================
server.port=8081

# ================================
# THYMELEAF (Tùy chọn, nhưng tối ưu)
# ================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
